<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>5 Day Weather Forecast</title>

    <!-- Bootstrap CSS and my stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Tiro+Gurmukhi&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <section id="hero" class="container-fluid background-image">
      <div class="row navbar bg-transparent" id="background-image">
        <header class="col-12 m-5 text-white text-center">
          <h1><b>5 Day Weather Forecast</b></h1>
        </header>
      </div>
    </section>
    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="form col-lg-2 col-sm-12 mt-1 text-centre">
          <section class="form-search pb-4 text-centre">
            <form class="form-ask">
            <label for="search-city"></label>Search for a City:</label>
                <input
                  type="text"
                  name="search-city"
                  id="search-city"
                  value="">
          </form>                
                  <button
                    type="submit"
                    class="btn search-button bg-primary mt-3"
                    id="btn-search-city"
                  >Search</button>
        </section>
          <section class="form-history mt-4">
          <h6>Search History:</h6>
          <div class="history-group d-flex flex-column" id="history"></div>
          <button type="button" class="btn btn-link" id="btn-clear">Clear History</button>
          <!-- append "list-group" to each list item -->
           </section>
          </aside>
          <main class="weather col-lg-10 col-sm-12 mt-1">
            <section class="today text-center"></section>
            <section class="fiveday-forecast d-inline-flex p-2 bd-highlight flex-wrap justify-content-lg-around text-left"></section>
           <!--- 5 Day Forecast --->
           </main>
          </div>
         
          <div class="row">
            <section class="sub col-12 col-sm-12 mt-3 text-center">
                <form action="">
                    <h3>Subscribe</h3>
                    <p>Subscribe for email alerts about weather warnings and to receive a daily weather forecast in your inbox. </p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone" id="phone">
                    <button type="submit" class="btn btn-primary btn-subscribe">Submit</button>
                </form>
                </section>
        </div>
      </div>

    <!--- Footer --->
    <footer class="container-fluid bg-primary text-white text-center mt-1">
      <div class="row">
        <div class="col-12">
          <p>
            <b>5 Day Weather Forecast</b> &copy; 2024
          </p>
        </div>
      </div>
    </footer>
    
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- FONT AWESOME and my js-->
    <script
      src="https://kit.fontawesome.com/5f6acac718.js"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
