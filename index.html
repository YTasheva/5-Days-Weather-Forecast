<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>5 Day Weather Forecast</title>

  <!-- Bootstrap CSS and my stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <section id="hero" class="container-fluid background-image">
    <div class="row navbar bg-transparent" id="background-image">
      <header class="col-12 m-5 text-white text-center">
        <h1><b>5 Day Weather Forecast</b></h1>
      </header>
    </div>
  </section>
  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-2 col-sm-12">
        <h2 id="form-heading" class="mt-1 h4 text-centre form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="Enter City / Location"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button bg-primary mt-3" id="search-button" aria-label="submit search">
                  Search
                  <i class="fas fa-search"></i></button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
          
        <div class="list-group" id="history"></div>
        <!-- append "list-group" to each list item -->
      </aside>

      <div id="weatherContent" class="col-9 pb-4 pt-4">
        <div class="row pb-3 mr-2 ml-2">
            <div id="cityNameData" class="col-12 border rounded px-3 py-3">
                <!-- display currentCity here text with p-->
            </div>
        </div>
    
      <div class="weather col-lg-10 col-sm-12">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="5DayForecast" class="row mt-3" role="region" aria-live="polite"></section>
        <div class="d-inline-flex flex-wrap justify-content-lg-around bd-highlight text-left p-2"></div>
        <!--- 5 Day Forecast --->
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- FONT AWESOME and my js-->
  <script src="https://kit.fontawesome.com/5f6acac718.js" crossorigin="anonymous"></script>

  <script src="./js/script.js"></script>
</body>

</html>
