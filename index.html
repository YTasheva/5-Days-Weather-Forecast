<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>5 Day Weather Forecast</title>

    <!-- Bootstrap CSS and my stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <section id="hero" class="container-fluid background-image">
      <div class="row navbar bg-transparent" id="background-image">
        <header class="col-12 m-5 text-white text-center">
          <h1><b>5 Day Weather Forecast</b></h1>
        </header>
      </div>
    </section>
    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="form col-lg-2 col-sm-12 mt-3 text-centre">
          <section class="pb-4 text-centre form-label">
            Search for a City:
          
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group" id="submitArea">
                <input
                  class="form-input weather-search"
                  type="text"
                  id="search-input"
                  placeholder="Enter City / Location"
                  required
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <div class="input-group-append" id="buttonArea">
                  <button
                    type="submit"
                    class="btn search-button bg-primary mt-3"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                    <i class="fas fa-search"></i>
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <section class="form-history mt-4">
          <h6>Search History:</h6>
          <div class="history-group d-flex flex-column" id="history"></div>
          <button type="button" class="btn btn-link" id="btn-clear">Clear History</button>
          <!-- append "list-group" to each list item -->
           </section>
        </aside>

        <div class="weather col-lg-10 col-sm-12 mt-3 text-center">
          <section
            id="today"
            class="mt-3"
            role="region"
            aria-live="polite"
          ></section>
          
          <main class="card">
            <div class="today-main text-center"></div>
            <div class="card-body" id="fiveday-forecast d-inline-flex p-2 bd-highlight flex-wrap justify-content-lg-around text-left"></div>
           <!--- 5 Day Forecast --->
           </main>
          </div>
         
          <div class="row">
            <section class="sub col-12 col-sm-12 mt-3 text-center">
                <form action="">
                    <h3>Subscribe</h3>
                    <p>Subscribe for email alerts about weather warnings and to receive a daily weather forecast in your inbox. </p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone" id="phone">
                    <button type="submit" class="btn btn-primary btn-subscribe">Submit</button>
                </form>
                </section>
        </div>
      </div>
    </div>

    <!--- Footer --->
    <footer class="container-fluid bg-primary text-white text-center">
      <div class="row">
        <div class="col-12">
          <p>
            <b>5 Day Weather Forecast</b> &copy; 2024
          </p>
        </div>
      </div>
    </footer>
    
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- FONT AWESOME and my js-->
    <script
      src="https://kit.fontawesome.com/5f6acac718.js"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
